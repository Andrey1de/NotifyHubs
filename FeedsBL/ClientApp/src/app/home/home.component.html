<h1>Hello, world!</h1>


<div class="content" role="main">
  <div class="container">
    <!-- <form [formGroup]="form" (ngSubmit)="submit()"  > -->

 

      <div class="form-group">

        <div>
          <label for="typeNotify">
            <select [(ngModel)]="typeNotify" class="form-control-lg">
              <option value="Twitter" selected="true">Twitter</option>
              <option value="Facebook" selected="true">Facebook</option>
            </select>
            &nbsp;:Type Notify
          </label>
        </div>
 
        <div>
          <label class="form-control-lg" for="toAutoUpdate" style="border-color: white;">
            <input type="checkbox" [(ngModel)]="toAutoUpdate"> 
            &nbsp; Auto Update 
          </label>
        </div>

       <label for="authorID">Author ID:</label>
        <input type="text" [(ngModel)]="authorID"
               class="form-control-lg"> 
        <label for="numID">ID:</label>
        <input type="text" [(ngModel)]="numID"
               readonly="true" class="form-control-lg"> 
        <div  class="sub-heading">Text Area Input Field</div>
        <textarea class ="text-area" [(ngModel)]="textMessage" 
        cols="40" rows="6" class="form-control-lg"></textarea>

    <!-- <input type="text" formControlName="pairsDelim"
               > -->
      </div>

      <!-- <div *ngIf="Ready"> -->
        <!-- <button class="btn btn-success" type="text"
                [disabled]="!Ready" (click)="getNewPairs($event)">
          Get New Pairs
        </button>
        &nbsp;&nbsp;&nbsp; -->
        <button class="btn btn-success" type="text"
                (click)="onTryInsert($event)"
                [hidden]="!Ready">
          Try Insert
        </button>

      <!-- </div> -->


    
    <br />
    <br />
    <!-- <app-money-table></app-money-table> -->

  </div>
</div>
